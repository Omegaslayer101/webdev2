<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <style>
  body {  background-image: url('https://pbs.twimg.com/profile_images/1617237207/cta-logo---flattransp.png');
    background-repeat: y;
    background-color:black;
    
  }
    div.class {
      
      background-color:#0A88C7; 
      border: 1px solid black; 
      border-radius: 6px;
      min-height:75px;
      padding:15px;
      font-family:times;
      
    }
    
    p {
      color:black;
      font-size:20px;
      margin-right:370px;
    }        
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
     <div id="form" class="class">
        <p>Route #:</p>
        <select id="txt" type="text">
                  <option value="152">Addison & Campbell</option>
                  <option value="49">Western-49</option>
                  
                </select>
              <button type="button" id="btnSearch">Find!</button>
      </div>
      <div id="results" class="class">
        
        
      </div>
<body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions";
          
          
          $("#btnSearch").on("click", function(){
            $("#results").html("")        
          
            $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: { "apiEndpoint": apiEndpoint,
                      "key" : "9zMgdFfpcuA6JnnY3VAcizFyV",
                      "stpid" : "12525,8417,8195",
                      "rt" : $("#txt").val(),
                      "format":"json"}
            
            }).done (function (data) {
              console.log(data);
              //$("#form").append("<h1>Bus Routes</h1>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("#results").append("Time: " + v.prdctdn + " min " 
                  + "<br>" 
                  + "Route #: "
                  + v.rt 
                  + "<br>"
                  + "Destination: "
                  + v.des 
                  + "<br>"
                  + "Direction of Travel: "
                  + v.rtdir
                  + "<br>"
                  + "Stop: "
                  + v.stpnm
                  + "<br>"
                  + "Vehicle ID: "
                  + v.vid
                  + "<hr>");
                
              })
            });
        });
        });
  
</script>
 
</body>
</html>
